<body>


    <!-- modified-->
    <div class="restaurant-page-image">

    </div>

    <div class="pure-g">
        <div class="pure-u-2-3">
            <div class="restaurant-page-body rest-box bottom-margin icons">
                <h2>Restaurant Name</h2>
                <div>
                   <i class="fas fa-city">Adelaide</i> 
                   <i class="fas fa-utensils">Cusine</i> 
                   <i class="fas fa-dollar-sign"></i> 
                </div>
                <hr>

                <div class="l-box">
                    <h4>Bio</h4>
                    <p>text</p>
                </div>

                <div class="menu-button">
                    <button class="pure-button">Menu</button>
                </div>

                <div class="l-box">
                    <h4>Reviews</h4>
                    <p>text</p>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3"> 
           
            <div class="l-box-reservation">
                <h3 style="text-align:center;">Reservation</h3>
                <p>People: </p>
                <p>Date: </p>
                <p>Time: </p>
                <button class="pure-button">6:30pm</button>
                <button class="pure-button">7:00pm</button>
                <button class="pure-button">8:00pm</button>
                <button class="pure-button">8:30pm</button>
            </div>

        </div>    
    </div>

    </div>
